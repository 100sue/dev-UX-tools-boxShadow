<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Constructeur de Box-Shadow </title>
</head>

<body>
<div class="container">

    <div class="result">
        <div id="element"></div>
    </div>

    <div class="sliders">
        <div class="slider-wrapper">
            <label for="h-shadow">Ombre horizontale:</label>
            <input type="range" id="h-shadow" max="100" min="-100" value="0">
        </div>

        <div class="slider-wrapper">
            <label for="v-shadow">Ombre Verticale:</label>
            <input type="range" id="v-shadow" max="100" min="-100" value="0">
        </div>

        <div class="slider-wrapper">
            <label for="blur-radius">Rayon de flou:</label>
            <input type="range" id="blur-radius" max="100" min="0" value="0">
        </div>

        <div class="slider-wrapper">
            <label for="spread-radius">Rayon de Propagation:</label>
            <input type="range" id="spread-radius" max="50" min="-50" value="0">
        </div>

        <div class="slider-wrapper">
            <label for="shadow-color">Couleur de l'ombre:</label>
            <input type="color" id="shadow-color" >
        </div>

        <div class="slider-wrapper">
            <label for="shadow-color-opacity">Opacit√© de la Couleur de l'ombre:</label>
            <input type="range" id="shadow-color-opacity" max="1" min="-1" step="0.1" value="1">
        </div>

        <div class="input-wrapper">
            <label for="shadow-inset">Incrustation d'ombre:</label>
            <input type="checkbox" id="shadow-inset">
        </div>
    </div>
    
    <div class="code-wrapper">
        <textarea rows="2" id="code"></textarea>
        <button onclick="copyCode()">Copy</button>
    </div>

</div>




<script src="main.js"></script>
</body>

</html>
